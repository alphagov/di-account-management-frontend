version: '3.8'

services:
  localstack:
    image: localstack/localstack:0.12.15
    ports:
      - 4566:4566
    environment:
      - SERVICES=kms
      - HOSTNAME_EXTERNAL=localhost
      - DEFAULT_REGION=eu-west-2
      - DEBUG=1
    volumes:
      - ./seed.yaml:/init/seed.yaml

  redis:
    image: redis:6.0.5-alpine
    ports:
      - 6379:6379

  di-auth-account-management-frontend:
    build: .
    ports:
      - 6001:6001
      - 9230:9230
    volumes:
      - ./:/app
    environment:
      - AM_YOUR_ACCOUNT_URL=some url
      - ENVIRONMENT="development"
      - API_BASE_URL=
      - SESSION_EXPIRY=3600000
      - SESSION_SECRET=secret
      - OIDC_CLIENT_ID=
      - AM_API_BASE_URL=
      - OIDC_CLIENT_SCOPES=
      - AUTH_FRONTEND_URL=
      - ANALYTICS_COOKIE_DOMAIN=
      - COOKIES_AND_FEEDBACK_URL=
      - GTM_ID=
    restart: on-failure