---
applications:
  - name: di-authentication-account-management-frontend
    path: di-authentication-account-management-frontend.zip
    command: yarn run start
    memory: 2G
    instances: ((app_instances))
    buildpacks:
      - nodejs_buildpack
    env:
      NODE_ENV: "production"
      API_BASE_URL: ((api_base_url))
      AM_API_BASE_URL: ((am_api_base_url))
      SESSION_EXPIRY: ((session_expiry))
      SESSION_SECRET: ((session_secret))
      AM_YOUR_ACCOUNT_URL: ((am_your_account_url))
      GTM_ID: ((gtm_id))
      GOV_ACCOUNTS_PUBLISHING_API_URL: ((publishing_api_url))
      GOV_ACCOUNTS_PUBLISHING_API_TOKEN: ((publishing_api_token))
    routes:
      - route: ((route_name))
    services:
      - ((environment_name))-account-management-kms-provider
      - ((environment_name))-account-management-idp-provider
      - ((environment_name))-redis
