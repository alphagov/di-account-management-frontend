Parameters:
  Environment:
    Description: "The name of the environment to deploy to"
    Type: "String"
    Default: build
    AllowedValues:
      - "dev"
      - "build"
      - "staging"
      - "integration"
      - "production"

  VpcStackName:
    Description: >
      The name of the stack that defines the VPC in which this container will
      run.
    Type: String
    Default: "vpc-enhanced"

  RedisStackName:
    Description: >
      The name of the stack that defines the Redis cluster
    Type: String
    Default: "shared-redis"

  ProductTagValue:
    Description: Value for the Product Tag
    Type: String
    Default: "GOV.UK Sign In"

  OwnerTagValue:
    Description: Value for the Owner Tag
    Type: String
    Default: "govuk-accounts-tech@digital.cabinet-office.gov.uk"

  SourceTagValue:
    Description: Value for the Source Tag
    Type: String
    Default: "alphagov/di-authentication-account-management/deploy/template.yaml"

  CodeSigningConfigArn:
    Type: String
    Description: "The ARN of the Code Signing Config to use, provided by the deployment pipeline"
    Default: "none"

  PermissionsBoundary:
    Description: "The ARN of the permissions boundary to apply when creating IAM roles"
    Type: String
    Default: "none"

Conditions:
  IsNotDevelopment: !Or
    - !Equals [ !Ref Environment, build ]
    - !Equals [ !Ref Environment, staging ]
    - !Equals [ !Ref Environment, integration ]
    - !Equals [ !Ref Environment, production ]
  IsProduction: !Equals [ !Ref Environment, production ]
  UseCodeSigning:
    Fn::Not:
      - Fn::Equals:
          - !Ref CodeSigningConfigArn
          - "none"
  UsePermissionsBoundary:
    Fn::Not:
      - Fn::Equals:
          - !Ref PermissionsBoundary
          - "none"

