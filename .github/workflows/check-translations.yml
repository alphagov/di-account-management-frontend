name: Check Translations

# Triggered when:
# - a PR to any branch has changes in the locales path.
on:
  pull_request:
    branches: "*"
  workflow_call:
    inputs:
      gitRef:
        required: false
        type: string
        default: ${{ github.ref }}

jobs:
  check_translation:
    name: "Check locale language changes"
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # pin@v3
        with:
          ref: ${{ inputs.gitRef || github.ref }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        # To compare changes between the current commit and the last pushed remote commit set `since_last_remote_commit: true`. e.g
        # with:
        #   since_last_remote_commit: true 

      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file was changed"
              done

      - name: Validate Translation Files
        run: |
          files_changed="${{ steps.file_changes.outputs.files }}"
          if (echo "$files_changed" | grep -q "^src/locales/en/translation.json") && (echo "$files_changed" | grep -q "^src/locales/cy/translation.json"); then
            echo "Both translation files have changed."
          else
            echo "Only one of the translation files has changed or neither has changed."
            exit 1
          fi